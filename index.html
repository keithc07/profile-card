<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" >
    <title>Profile card component</title>
  </head>

  <body class="web-body">
    <main class="card-outer-box">
      <div class="card-inner-box-1">
          <img class="profile-image" src="./images/image-victor.jpg" alt="profile-image"/>
          <p><span class="profile-name">Victor Crest</span><span class="profile-age">26</span></p>
          <p class="profile-place">London</p>
      </div>
      <hr>
      <div class="card-inner-box-2">
        <div class="stats-box">
          <h3 class="social-results">80K</h3>
          <p class="social-type">Followers</p>
        </div>
        <div class="stats-box">
          <h3 class="social-results">803K</h3>
          <p class="social-type">Likes</p>
        </div>  
        <div class="stats-box">
          <h3 class="social-results">1.4K</h3>
          <p class="social-type">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
